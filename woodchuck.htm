	<!-- IE, pls -->

<script type="text/html">
	
	var listar	=	function(){
		for(var i = 0; i < arguments.length; ++i){
			console.log(arguments[i]);
		}
	};

	listar.apply	=	function(fn, args){
		return Function.prototype.apply.call(this, fn, args);
	};

	function wrapShitUp(){
		listar.apply(this, arguments);
		//Function.prototype.apply.call(listar, this, arguments);
	};
	
	var p	=	document.getElementsByTagName("p")[0];
	p.attachEvent("onpropertychange", function(e){
		alert("Yep.");
	});

	
</script>

<script type="text/javascript">
	var p	=	document.getElementsByTagName("p")[0];
	delete p.className;

	Object.defineProperty(Element.prototype, "className", {
		get:	function(){ return this.getAttribute("class"); },
		set:	function(input){
			console.log("className set to...");
			this.setAttribute("class", input);
		}
	});
	
</script>
